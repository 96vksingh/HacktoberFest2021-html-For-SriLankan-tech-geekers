<!-- 
    unbeatable Ai tictactoe with minmax algorithm
    A minimax algorithm is a recursive program written to find the best gameplay that
     minimizes any tendency to lose a game while maximizing any opportunity to win the game.
-->
<!DOCTYPE html>

<html>

<head>
    <title> Tic Tac toe</title>
    <link rel="stylesheet" href='style.css'>

</head>

<body>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button onClick="startGame()">

<script src="script.js"></script>    
</body>

</html>
