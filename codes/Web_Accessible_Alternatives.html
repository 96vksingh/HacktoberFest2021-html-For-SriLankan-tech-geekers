<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessible Alternatives</title>
  </head>
  <body>
    <h1>Web Accessible Alternatives to Div's</h1>
    <p>
      Instead of using a <code>div</code> tag. Consider making your markup
      sementic by using these HTML elements instead:
    </p>
    <ul>
      <li><code>main</code></li>
      <li><code>article</code></li>
      <li><code>aside</code></li>
      <li><code>section</code></li>
    </ul>
    <p>This visual may help you choose which HTML element for your needs.</p>
    <img
      src="https://miro.medium.com/max/2000/1*1d6PpXylYNTGZtMU_q4_Vg.png"
      alt="HTML Element Flowchart"
      style="max-width: 400px; margin: 0 1em"
    />
  </body>
</html>
